<div class="row">

<div class="col-lg-12">
	<h1 class="page-header">{{pageTitle}}</h1>
</div>


<div class="col-lg-1 col-lg-offset-11" >
	<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myDefaults">Set
		Defaults</button>

	<!-- Modal -->
	<div class="modal fade" id="myDefaults" tabindex="-1" role="dialog" aria-labelledby="myDefaults" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="setDef">Your Defaults</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" action="" method="post">
						<fieldset>
							<div class="form-group">
								<label class="col-md-3 control-label" for="small">Small</label>
								<div class="col-md-9">
									<select class="form-control" id="small" name="small">
										<option>0</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label" for="large">Large</label>
								<div class="col-md-9">
									<select class="form-control" id="large" name="large">
										<option>0</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>
							</div>

							<!-- Message body -->
							<div class="form-group">
								<label class="col-md-3 control-label" for="location">Location</label>
								<div class="col-md-9">
									<select class="form-control" id="location" name="location">
										<option>none</option>
										<option>Sunnyvale</option>
										<option>Milpitas</option>
										<option>Masjid</option>
									</select>
								</div>
							</div>

							<!-- Form actions -->
							<div class="form-group">
								<div class="col-md-12 text-right">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</div>
						</fieldset>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
